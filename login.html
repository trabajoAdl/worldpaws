<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Paws - Iniciar Sesión</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d00d1e;
            --secondary-color: #4ECDC4;
            --dark-color: #292F36;
            --light-color: #F7FFF7;
        }

        .bg-paws{
        background: #d00d1e;
    }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-color);
        }
        
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }
        
        .login-header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .login-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-option:hover {
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .login-option input[type="radio"] {
            margin-right: 15px;
            accent-color: var(--primary-color);
            transform: scale(1.3);
        }
        
        .login-option .option-label {
            flex-grow: 1;
            font-weight: 500;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
            border: none;
        }
        
        .social-btn:hover {
            transform: scale(1.1);
        }
        
        .google-btn {
            background-color: #DB4437;
        }
        
        .facebook-btn {
            background-color: #4267B2;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s;
        }
        
        .register-link a:hover {
            color: var(--dark-color);
        }
        
        .register-link .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            white-space: nowrap;
            margin-bottom: 10px;
        }
        
        .register-link a:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .enterprise-info {
            background-color: var(--dark-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
            border-radius: 0 0 15px 15px;
        }
        
        .enterprise-info p {
            margin: 0;
        }
        
        @media (max-width: 576px) {
            .login-container {
                margin: 20px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html" class="text-decoration-none" style="color:white"><h1>WORLD PAWS</h1></a>
            <p>Enterprise Sensorideer (absolute)</p>
        </div>
        
        <div class="login-body">
            <h2 class="text-center mb-4">INICIAR SESIÓN</h2>
            <p class="text-center mb-4">Elige una de las opciones para iniciar sesión</p>
            
            <div class="login-options">
                <label class="login-option">
                    <input type="radio" name="loginMethod" checked>
                    <span class="option-label">Ingresar correo y contraseña</span>
                </label>
                
                <label class="login-option">
                    <input type="radio" name="loginMethod">
                    <span class="option-label">Google</span>
                </label>
                
                <label class="login-option">
                    <input type="radio" name="loginMethod">
                    <span class="option-label">Facebook</span>
                </label>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            
            <div class="register-link">
                <span>¿Eres nuevo en World Paws?</span>
                <a href="registrar.html">
                    <strong>Registrate</strong>
                    <span class="tooltip">Iniciar sesión</span>
                </a>
            </div>
        </div>
        
        <div class="enterprise-info">
            <p>Discar protokolos...</p>
            <p>Te entregamos todos los días desde 8:00 am - 6:00 pm</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
